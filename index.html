<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sales Training</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="enhanced-styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
  <header>
    Sales Training
  </header>
  <nav>
    <ul class="tab-menu">
      <li class="tab-item">
        <button class="tab-link active" data-tab="coverage" onclick="showTab('coverage')">
          <i class="fa-solid fa-shield-halved"></i> Coverage ▾
        </button>
        <div class="dropdown-content">
          <button class="dropdown-link" onclick="showTab('coverage')">Coverage Script</button>
        </div>
      </li>
      <li class="tab-item">
        <button class="tab-link" data-tab="objections" onclick="showTab('objections')">
          <i class="fa-solid fa-comments"></i> Objections ▾
        </button>
        <div class="dropdown-content">
          <button class="dropdown-link" onclick="showTab('objections')">Objection Script</button>
        </div>
      </li>
      <li class="tab-item">
        <button class="tab-link" data-tab="crosssale" onclick="showTab('crosssale')">
          <i class="fa-solid fa-retweet"></i> Cross Sale ▾
        </button>
        <div class="dropdown-content">
          <button class="dropdown-link" onclick="showTab('crosssale')">Cross Sale Script</button>
        </div>
      </li>
      <li class="tab-item">
        <button class="tab-link" data-tab="resources" onclick="showTab('resources')">
          <i class="fa-solid fa-book-open"></i> Resources ▾
        </button>
        <div class="dropdown-content">
          <button class="dropdown-link" onclick="showTab('resources')">Resource List</button>
        </div>
      </li>
      <li class="tab-item">
        <a class="tab-link" href="welcome-text.html" target="_blank">
          <i class="fa-solid fa-handshake"></i> Welcome Text
        </a>
      </li>
    </ul>
  </nav>
  <main>
    <!-- All your original tab-content sections, unchanged. -->
    <!-- The Welcome Text page will open in a new tab using welcome-text.html. -->
  </main>
  <script>
    function showTab(tabId) {
      document.querySelectorAll('.tab-link').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.querySelector('[data-tab="' + tabId + '"]').classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }
    document.querySelectorAll('.objection-toggle').forEach(function(btn) {
      btn.addEventListener('click', function() {
        var parent = btn.parentElement;
        parent.classList.toggle('open');
      });
    });
  </script>
</body>
</html>
